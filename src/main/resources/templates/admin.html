    <meta id="frsc" th:content="${_csrf.token}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

    <link th:href="@{/resources/main-style/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/main-style/css/zoomslider.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/menu/styles1.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/main-style/css/component.css}"/>
    <link th:href="@{/resources/main-style/css/font-awesome.min.css}" rel="stylesheet" type="text/css" media="all"/>

    <script type="text/javascript" th:src="@{/resources/main-style/js/modernizr-2.6.2.min.js}"></script>

    <link href='//fonts.googleapis.com/css?family=Wallpoet' rel='stylesheet' type='text/css'>

<body>
<!--/banner-section-->
<div id="demo-1" style="background: url(https://images.wallpaperscraft.ru/image/macbook_pro_apple_noutbuk_naushniki_stol_98893_2560x1080.jpg);" class="banner-inner">
    <div class="banner-inner-dott">
        <div class="header-top">
            <!-- /header-left -->

            <div class="header-left">
                <!-- /sidebar -->
                <div id='cssmenu' style="background: #444444;position: relative;top: -13px">
                    <ul>
                        <li><a th:href='@{/}' style="font-family :'Open Sans';color: white"><span th:text="#{title}">Home</span></a></li>
                        <li><a th:href='@{/admin/category/add}' style="font-family :'Open Sans';color: white"><span th:text="#{add.category}">Add category</span></a></li>
                        <li class='has-sub' id="null">
                            <a style="font-family :'Open Sans';cursor: pointer;color: white" th:text="#{language}">Languages</a>
                            <ul>
                                <li th:unless="${#strings.equals(#locale.language,'en')}">
                                    <a style="font-size: 16px" th:href="@{${#request.getRequestURI()}(lang = 'en')}" th:text="#{en}"></a>
                                </li>
                                <li th:if="${#strings.equals(#locale.language,'en')}">
                                    <a style="cursor: pointer;color: #ac2925;font-size: 16px" th:text="#{en}"></a>
                                </li>
                                <li th:unless="${#strings.equals(#locale.language,'ru')}">
                                    <a style="font-size: 16px" th:href="@{${#request.getRequestURI()}(lang = 'ru')}" th:text="#{ru}"></a>
                                </li>
                                <li th:if="${#strings.equals(#locale.language,'ru')}">
                                    <a style="cursor: pointer;color: #ac2925;font-size: 16px"  th:text="#{ru}"></a>
                                </li>
                                <li th:unless="${#strings.equals(#locale.language,'arm')}">
                                    <a style="font-size: 16px" th:href="@{${#request.getRequestURI()}(lang = 'arm')}" th:text="#{arm}"></a>
                                </li>
                                <li th:if="${#strings.equals(#locale.language,'arm')}">
                                    <a style="cursor: pointer;color: #ac2925;font-size: 16px" th:text="#{arm}"></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit"  class="navig"
                                        style="font-family :'Open Sans';position: relative;top: 16px;background:#444444;border-color: #444444;border-style: none;color: white"
                                        th:text="#{logout}">Login</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- //get-->
<div class="service-breadcrumb">
    <div class="container">
        <div class="wthree_service_breadcrumb_left">
            <ul>
                <li>
                    <h1 th:text="#{all.users}">New ads</h1>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!--//breadcrumb-->
<table class="container" style="width: 1200px">
    <thead>
    <tr>
        <th><h1>Id</h1></th>
        <th><h1 th:text="#{name}">Name</h1></th>
        <th><h1 th:text="#{surname}">Surname</h1></th>
        <th><h1 th:text="#{username}">Username</h1></th>
        <th><h1 th:text="#{telephone}">Telephone</h1></th>
        <th><h1 th:text="#{region} + ' / ' + #{city}">Telephone</h1></th>
        <th><h1 th:text="#{image}">Image</h1></th>
        <th><h1 th:text="#{register.date}">Register date</h1></th>
        <th><h1 th:text="#{delete}">Delete</h1></th>
    </tr>
    </thead>
    <tbody style="color: white">
    <th:block th:each=" u : ${pageData.users}" th:unless="${u.id} eq ${user.id}">
        <tr>
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.surname}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.telephone}"></td>
            <td th:text="${u.city.region.name} + ' / ' + ${u.city.name}"></td>
            <td>
                <img width="100px" height="70px" th:src="@{/resources/{name}(name=${u.image})}">
            </td>
            <td th:text="${#dates.format(u.registerDate,'yyyy-MM-dd HH:mm')}"></td>
            <td class="delete-user" th:id="${u.id}" style="cursor: pointer">
                <a th:text="#{delete}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<div class="tips w3l">
    <div class="container">
        <div class="col-md-9 tips-info">
            <div class="blog-pagenat">
                <ul>
                    <li th:if="${page eq 0}"><a class="frist" th:text="#{back}">Prev</a></li>
                    <li th:unless="${page eq 0}">
                        <a class="frist" th:href="@{${#request.getRequestURI()}(page=${page})}" th:text="#{back}">Prev</a>
                    </li>
                    <th:block th:each="p : ${pageData.pages}">

                        <li th:if="${pStat.index} eq ${page}">
                            <a style="background: rgba(255,93,97,0.98);color: white"  th:text="${page + 1}">pageNumber</a>
                        </li>
                        <li th:unless="${pStat.index} eq ${page}">
                            <a th:href="@{${#request.getRequestURI()}(page=${pStat.index + 1})}" th:text="${pStat.index + 1}">pageNumber</a>
                        </li>

                    </th:block>
                    <li th:if="(${page+1} eq ${pageData.pages.length}) or (${page+1} > ${pageData.pages.length})">
                        <a class="last" th:text="#{next}">Next</a>
                    </li>
                    <li th:unless="(${page+1} eq ${pageData.pages.length}) or (${page+1} > ${pageData.pages.length})">
                        <a class="last" th:href="@{${#request.getRequestURI()}(page=${page + 2})}" th:text="#{next}">Next</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
        </div>

</div>
<!-- footer -->
<div class="footer">
    <div class="container">
        <div class="footer-logo animated wow slideInUp" data-wow-delay=".5s">
            <h2><a th:text="#{ads.service}">Ads Service<span></span></a></h2>
        </div>
        <div class="copy-right animated wow slideInUp" data-wow-delay=".5s">

<script type="text/javascript" th:src="@{/resources/main-style/js/jquery.flexisel.js}"></script>

</body>
